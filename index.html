<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control"
                    placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-it" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name">Cityname</h1>
            <h3><span id="degree-shows">0</span>&deg;C</h3>
            <h1 id="condition" class="lead">Weather Condition</h1>
        </div>
    </div>

</body>
<script>
    const APIKey = 'c2b58247e73d8c7b4d0df462ee60a6cb';
    document.getElementById('search-it').addEventListener('click', function () {
        let cityName = document.getElementById('search-input').value;
    
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${APIKey}&units=metric`)
        .then(res => res.json())
        .then(data => {
            document.getElementById('city-name').innerText = data.name;
            document.getElementById('degree-shows').innerText = data.main.temp;
            document.getElementById('condition').innerText = data.weather[0].main;
        })
    });
</script>

</html>
